<html>
  <head>
    <title>Title</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script> console.log(location.pathname);</script>
  </head>
  
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <!--読み込み中の文字-->
    <div class="arjs-loader">
      <div>読み込み中です</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >
      
      <!--assetの読み込み-->>
      <a-assets>
        <img id="door" src="https://mepolon.github.io/artest/image/door.png">
      </a-assets>
      
      <!-- we use cors proxy to avoid cross-origin problems -->
      <!--マーカー画像の設定-->

      <a-marker type='pattern' url='./image/pattern.patt'>
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
