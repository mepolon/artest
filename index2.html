<html>
<head>
  <meta charset="UTF-8" />
  <title>box</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box color="#689F38"
           width="1"
           height="1"
           depth="1"
           position="0 0 -5"
   ></a-box>
    
    <a-box color="#AAAAAA"
         width="1"
         height="1"
         depth="1"
         position="5 0 0"
    ></a-box>
    
    <a-box color="yellow"
     width="1"
     height="1"
     depth="1"
     position=-5 0 0"
    ></a-box>
                     
    <a-plane color="#333333"
             height="5"
             width="5"      
             position="0 0 -5"
     ></a-plane>
  </a-scene>
</body>
</html>
