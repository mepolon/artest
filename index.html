<html>
<head>
  <title>年賀状2021</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>読み込み中です</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-box color="689F38" width="8" height="4.5" depth = "0.2"></a-box>
    <a-assets>
      <img id="mol" src="morupeko.png">
    </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="img"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!--
      <a-text
        position="300 100 -450"
        rotation="-60 0 0"
        letterSpacing="10"
        align="center"
        value="謹賀新年"
        color="red"
        font="noto-sans-cjk-jp-msdf.json"
        font-image="noto-sans-cjk-jp-msdf.png"
        negate="false"
        scale="500 500 500">
      </a-text>
      -->
      
      <a-entity position="250 10 -350">  <!--X:イラストに向かって左右 y:イラストに向かって前後　z:イラストに向かって上下-->
        <a-image width="500" height="700" src="#mol"></a-image>
      </a-entity>

    </a-nft>
    <!--<a-entity camera></a-entity>-->
  </a-scene>
</body>
</html>
